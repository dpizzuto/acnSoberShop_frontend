<div class="container">
    <form class="form-horizontal" role="form">
         <h2>Registration Form</h2>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">Full Name</label>
            <div class="col-sm-9">
                <input type="text" id="firstName" placeholder="Full Name" class="form-control" autofocus>
                <span class="help-block">Last Name, First Name, eg.: Smith, Harry</span>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="text"  [(ngModel)]="userRegistred.email" id="email" name="email" placeholder="Email" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" name="password" [(ngModel)]="userRegistred.password" placeholder="Password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
            <div class="col-sm-9">
                <input type="date" name="birthDate" [(ngModel)]="userRegistred.birthDate" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-6">Gender</label>
            <div class="col-sm-9">
                <div class="row">
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" name="femaleRadio" [(ngModel)]="userRegistred.femaleRadio" value="Female">Female
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" name="maleRadio" [(ngModel)]="userRegistred.maleRadio" value="Male">Male
                        </label>
                    </div>
                </div>
            </div>
        </div> <!-- /.form-group -->
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" class="btn btn-primary btn-block" (click)="save()" (click)="backClicked()" >Register</button>
            </div>
        </div>
    </form> <!-- /form -->
</div> <!-- ./container -->
